<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen-container">
            <div class="screen">
                <span class="display">0</span>
            </div>
        </div>
        <div class="buttons-container">
            <div class="first-row">
                <button class="clear">C</button>
                <button class="percentage">%</button>
                <button class="power">^</button>
                <button class="division">/</button>
            </div>
            <div class="second-row">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="multiplication">*</button>
            </div>
            <div class="third-row">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="subtraction">-</button>
            </div>
            <div class="fourth-row">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="addition">+</button>
            </div>
            <div class="fifth-row">
                <button class="decimal">.</button>
                <button class="cero">0</button>
                <button class="delete"><-</button>
                <button class="equalTo">=</button>
            </div>
        </div>
    </div>
</body>
</html>
